baseurl: "/"
title: "Stackbit Exto Theme"
page_load_js: "assets/js/main.js"
params:
  description: A portfolio theme with a blog
  color_scheme: light
  accent_color: pink
  header:
    title: Exto
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: Portfolio
        url: /portfolio/
        style: link
      - label: Blog
        url: /blog/
        style: link
      - label: Style Guide
        url: /style-guide/
        style: link
      - label: About
        url: /about/
        style: link
      - label: Contact
        url: /contact/
        style: link
  footer:
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created on <a href="https://www.stackbit.com" target="_blank" rel="noopener">Stackbit</a>. Get yours <a href="https://app.stackbit.com/create?theme=exto" target="_blank" rel="noopener">here</a>.
    has_social: true
    social_links:
      - label: Twitter
        url: https://twitter.com/
        style: icon
        icon_class: fa-twitter
        new_window: true
      - label: Instagram
        url: https://www.instagram.com/
        style: icon
        icon_class: fa-instagram
        new_window: true
      - label: Dribbble
        url: https://dribbble.com/
        style: icon
        icon_class: fa-dribbble
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: icon
        icon_class: fa-linkedin
        new_window: true
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
